<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">                                             
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho_2">                                                                  <!--abrindo uma tag de cabeçalho e defindo uma classe para fins de estilização-->
        <img class="logo_1" src="imagens/logo preta.png" alt="logo" width="100" height="100">         <!--Importando uma imagem que servirá de logo, definindo largura e altura-->

        <nav>
            <a class="nav_item_1" href="Pagina inicial.html">Início</a>                              <!--criando uma barra de navegação, atribuindo uma classe e adicionando um unico link que ao clicar, retorna para a pagina inicial-->
        </nav>
     </header>

     <main>                               <!--tag que agrupará o conteudo principal da pagina-->
        <div id="apresentacao">             <!--criando uma tag div pra agrupar a apresentação/saudação do formulario, dando um id para cada elemento dentro da div para fins de estilização especial quando for chamado no css-->
       <h1 id="titulocadastro"> Opa! Bora lá preencher nosso cadastro!?</h1>
       <img id="imagem ts" src="imagens/toy story.png" alt="boneco feliz" width="200" height="400">
    </div>

    <form method="GET">                    <!--formulario com envio pela url, sendo rapido-->
        <fieldset class="bloco">                <!--serve pra agrupar os elementos dentro de uma borda-->
            <div class="dados">                 <!--criando uma div para cada campo que precisa ser preeenchido-->
                <label><strong>Nome</strong></label>        <!--definindo um titulo e dando uma enfase para cada campo que deverá ser preenchido-->
                <input type="text" name="nome" id="nome" required>      <!--inserindo um dado do tipo texto, requiered = preenchimento obrigatório-->
            </div>
            <div class="dados">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="snome" id="snome" required>
            </div>
            <div class="dados">
                <label><strong>WhatsApp:</strong></label>   <!--inserindo um dado do tipo telefone, requiered = preenchimento obrigatório, dando um exemplo de formato no placeholder e definindo e expressao do numero de telefone-->
                <input type="tel" class="form-control" id="phone" name="phone"
                    placeholder="(99) 9999-9999"        
                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                     title="Numero de telefone precisa ser no formato (99) 9999-9999" required> <!--caso nao esteja correto, aparecerá essa mensagem-->
            </div>
            <div class="dados">
                <label><strong>Email:</strong></label>               <!--inserindo um dado do tipo e-mail, requiered = preenchimento obrigatório-->
                <input type="email" id="email" name="email" autocomplete="off" required>   <!--nao completará automaticamente-->
            </div>
            <div class="dados">
                <label for="quant"><strong>Sua idade:</strong></label>      <!--pedindo ao usuario para digitar sua idade ou selecionar nas setas, vau do 1 ao 100 com intervalo de 1 em 1-->
                <input type="number" id="quant" name="quant" min="1" max="100" step="1" required >  <!--inserindo um dado do tipo texto, requiered = preenchimento obrigatório-->

            </div>
            
        </fieldset >
       
        <fieldset class="bloco">
            <div class="dados">
            <label><strong>Quero receber as noticias:</strong></label><br>    
            <input type="radio" id="d" name="opcoes" value="d">           <!--inserindo um valor do tipo e-mail, com uma botão de escolha unica dentre as opções definidas-->
            <label for="d">Diariamente</label><br>
            <input type="radio" id="sn" name="opcoes" value="sn">
            <label for="sn">Dia sim e dia não</label><br>
            <input type="radio" id="find" name="opcoes" value="find">
            <label for="find">Final de semana</label><br>
            <input type="radio" id="ss" name="opcoes" value="ss">
            <label for="ss">Segunda a sexta</label><br><br>
        </div>
        <div class="dados">
            <label><strong>Melhor horário:</strong></label>
            <select id="horario" name="horario">                    <!--inserindo um dado do tipo de selecionar, dando uma unica escolha unica dentre as opções definidas-->
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>
        <br><br>
        </div>
        <div class="dados">
            <label><strong>Como descobri o PW NEWS?</strong></label><br>        <!--uma caixa com opçoes de mais de uma escolha a ser selecionado pelo usuario-->
            <input type="checkbox" id="amigo" name="amigo" value="amigo">
            <label for="amigo"> Por um amigo</label><br>
            <input type="checkbox" id="internet" name="internet" value="internet">
            <label for="internet"> Pela internet mesmo</label><br>

        </div>
        </fieldset>

            <div class="dados">
                <textarea name="message" rows="10" cols="30">Faça sua observação:</textarea>        <!--um tipo de caixa de texto, onde o usuario poderá digitar uma informação de sua preferencia, atribuí o numero de colunas e linhas também-->
            </div>

           <div class="botaum">
            <button class="bootao" type="submit">Concluído</button>  <!--criando um botão de submissão, que após tudo preenchido CORRETAMENTE haverá o envio do formulario-->
           </div>

    </form>
     </main>
</body>
</html>
